version: '3.4'
networks:
    app-tier:
        driver: bridge
services:
    rabbitmq:
        image: 'docker.io/bitnami/rabbitmq:3.8-debian-10'
        ports:
          - '4369:4369'
          - '5672:5672'
          - '25672:25672'
          - '15672:15672'
        volumes:
          - 'rabbitmq_data:/bitnami'
        networks:
            - app-tier
    lorawan:
        image: ${DOCKER_REGISTRY-}api
        build:
            context: .
            dockerfile: API1/Dockerfile
        ports:
            - "5189:80"
        environment:
            - ASPNETCORE_ENVIRONMENT=Docker
            - ASPNETCORE_URLS=http://+
        volumes:
            - ~/.aspnet/https:/https:ro
        networks:
            - app-tier
        restart: always
        depends_on:
            - "rabbitmq"
volumes:
    rabbitmq_data:
        driver: local